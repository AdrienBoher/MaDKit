#properties for building madkitkernel.jar
author=Fabien Michel, Olivier Gutknecht, Jacques Ferber
description=MaDKit ${madkit.version}, the Multiagent Development Kit: An API for building Multiagent applications as artificial societies
project.label=MaDKit ${madkit.version}

# directories
build.dir=build
lib.dir=lib
docs.dir=docs
docs.api.dir=${docs.dir}/api
demo.dir=demos
release.dir=release
i18n.build.dir=${build.dir}/madkit/i18n
i18n.src.dir=${src.dir}/madkit/i18n

#web server directories
madkit.ftp.dir=madkit
release.ftp.dir=${madkit.ftp.dir}/repository/MaDKit-${madkit.version}
test.ftp.dir=${release.ftp.dir}/test-reports
javaws.ftp.dir=javaws

#urls
web.codebase=${madkit.web}/${madkit.ftp.dir}/${javaws.ftp.dir}

#build resources
sun.api.url=http://docs.oracle.com/javase/7/docs/api/

#files ref
jar.file=${release.dir}/${madkit.jar.name}
executable.name=MaDKit-5-Desktop
src.zip.name=madkit-${madkit.version}-src.zip
src.zip.location=${docs.dir}/${src.zip.name}
distribution.zip.name=MaDKit-${madkit.version}.zip
doc.html=documentation.html
madkit.ant.targets.file=${src.dir}/MDKAntTargets.xml
manifest.mf=MANIFEST.MF

#ftp
desktop.jnlp.file=${executable.name}.jnlp
jnlp.jar.file=${desktop.jnlp.file}.jar
jnlp.jar=${release.dir}/${desktop.jnlp.file}.jar
