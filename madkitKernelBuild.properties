#properties for building madkitkernel.jar
author.name=Fabien Michel, Olivier Gutknecht, Jacques Ferber
description=The MadKit platform version ${madkit.version}: An API for building Multi-Agent applications based on artificial organizations
project.label=The MadKit kernel version ${madkit.version}

# directories
src.dir=src
build.dir=build
lib.dir=lib
docs.api.dir=docs/api
demo.dir=demos
release.dir=release

#properties for signing madkitkernel.jar
common.name=Fabien Michel
organization.unit=MadKit team
organization=LIRMM - Univ. Montpellier - CNRS

#build resources
sun.api.url=http://download.oracle.com/javase/6/docs/api

# version info
alpha.number=7
madkit.version=5.0.0.${alpha.number}
madkit.jar.name=madkitkernel-${madkit.version}.jar
madkit.main.class=madkit.kernel.Madkit

#files ref
madkitKernel.properties=madkitKernel.properties
jnlp.template=jnlp.template
madkit.ant.targets.file=madkitAntTargets.xml
madkit.project.ant.file=MK_Targets.xml
manifest.mf=MANIFEST.MF
jar.file=${release.dir}/${madkit.jar.name}