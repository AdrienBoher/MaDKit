#GUI ACTIONS
MADKIT_EXIT_ACTION=Quitter MadKit;Tue tous les agents et quitte MadKit 
MADKIT_LAUNCH_NETWORK=Lance le réseau;Lance le réseau sur 
MADKIT_STOP_NETWORK=Arrête le réseau;Arrête le réseau sur 
MADKIT_ICONIFY_ALL=Iconifier les agents;Iconifie les fenêtres des agents
MADKIT_DEICONIFY_ALL=Restaurer les agents;Restaure les fenêtres  des agents
MADKIT_RESTART=Restart MadKit session;Restart MadKit with the initial configuration
MADKIT_CLONE=Clone MadKit session;Clone and start MadKit with the initial configuration
MADKIT_KILL_AGENTS=Tuer les agents;Tue tous les agents actifs
MADKIT_LOAD_JAR_FILE=Charger un jar;Charge un fichier jar de telle sorte que ses agents deviennent disponibles
MADKIT_LAUNCH_SESSION=Charger une session;Charge une configuration de session
CONNECT_WEB_REPO=Connexion à madkit.net;Connecte la plate-forme au site Internet de MadKit et récupère les dernières versions des démos
LOAD_LOCAL_DEMOS=Charger les démos;Charge les fichiers jar présents dans le répertoire demos (inutile avec la version java web start du desktop)

AGENT_RELAUNCH=Relancer;Relance cet agent
AGENT_LAUNCH_ANOTHER=Lancer un autre;Lance une autre instance de cet agent
AGENT_RELOAD=Recharger;Recharge la classe de cet agent et lance une nouvelle instance
AGENT_KILL=Tuer;Tue cet agent
AGENT_LAUNCH_AGENT=Lancer;lance cet agent
AGENT_SETUP_GUI=Setup GUI;Setup GUI for this agent;
AGENT_LOG_LEVEL=Niveau des traces;Règle le niveau des traces affichées par l'agent
AGENT_WARNING_LOG_LEVEL=Niveau des avertissements;Règle le niveau des traces affichées par l'agent

SCHEDULER_RUN=exécuter;exécute la simulation
SCHEDULER_STEP=pas à pas;fait un pas et met en pause la simulation
SCHEDULER_SPEEDUP=moins vite;ralentit la simulation
SCHEDULER_SPEEDDOWN=plus vite;accélère la simulation

AGENT_DISPOSE_GUI=enlever GUI;enlève la GUI de l'agent
AGENT_SETUP_GUI=initialiser GUI;initialise la GUI de l'agent